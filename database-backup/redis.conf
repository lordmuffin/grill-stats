# Redis Configuration for Grill Stats
# This configuration enables both RDB and AOF persistence for Redis

# Basic configuration
bind 0.0.0.0
port 6379
protected-mode yes
supervised no
daemonize no
loglevel notice

# Performance
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# RDB persistence
save 900 1      # Save if at least 1 key changed in 15 minutes
save 300 10     # Save if at least 10 keys changed in 5 minutes
save 60 10000   # Save if at least 10000 keys changed in 1 minute
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec   # Fsync every second (balance between performance and safety)
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes  # Hybrid storage format (faster restarts)

# Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command SHUTDOWN ""

# Monitoring
latency-monitor-threshold 100

# Client Configuration
timeout 0
tcp-keepalive 300
