apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant-service
  namespace: grill-monitoring
  labels:
    app.kubernetes.io/name: homeassistant-service
    app.kubernetes.io/part-of: grill-stats
    app.kubernetes.io/component: microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: homeassistant-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homeassistant-service
        app.kubernetes.io/part-of: grill-stats
        app.kubernetes.io/component: microservice
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: homeassistant-service
        image: grill-stats/homeassistant-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: HOMEASSISTANT_URL
          valueFrom:
            secretKeyRef:
              name: grill-monitoring-secrets
              key: HOMEASSISTANT_URL
        - name: HOMEASSISTANT_TOKEN
          valueFrom:
            secretKeyRef:
              name: grill-monitoring-secrets
              key: HOMEASSISTANT_TOKEN
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: grill-monitoring-config
              key: REDIS_HOST
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grill-monitoring-secrets
              key: REDIS_PASSWORD
        - name: OTEL_SERVICE_NAME
          value: homeassistant-service
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4317"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 300m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: homeassistant-service
  namespace: grill-monitoring
  labels:
    app.kubernetes.io/name: homeassistant-service
    app.kubernetes.io/part-of: grill-stats
    app.kubernetes.io/component: microservice
spec:
  selector:
    app.kubernetes.io/name: homeassistant-service
  ports:
  - port: 8080
    targetPort: http
    name: http
  type: ClusterIP