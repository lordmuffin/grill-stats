---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grill-stats-encryption
  namespace: grill-stats
  labels:
    app: grill-stats
    component: security
    service: encryption
  annotations:
    vault.hashicorp.com/agent-inject: "true"
    vault.hashicorp.com/agent-inject-status: "update"
    vault.hashicorp.com/role: "grill-stats-encryption"
    vault.hashicorp.com/agent-inject-token: "true"
    vault.hashicorp.com/agent-inject-secret-config: "transit/encrypt/thermoworks-user-credentials-prod"
    vault.hashicorp.com/agent-inject-template-config: |
      {{- with secret "transit/encrypt/thermoworks-user-credentials-prod" -}}
      VAULT_TRANSIT_KEY_NAME="thermoworks-user-credentials-{{ env "ENVIRONMENT" | default "prod" }}"
      VAULT_TRANSIT_PATH="transit"
      VAULT_ADDR="{{ env "VAULT_ADDR" }}"
      {{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grill-stats-key-rotation
  namespace: grill-stats
  labels:
    app: grill-stats
    component: security
    service: key-rotation
  annotations:
    vault.hashicorp.com/agent-inject: "true"
    vault.hashicorp.com/agent-inject-status: "update"
    vault.hashicorp.com/role: "grill-stats-key-rotation"
    vault.hashicorp.com/agent-inject-token: "true"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grill-stats-auth
  namespace: grill-stats
  labels:
    app: grill-stats
    component: security
    service: auth
  annotations:
    vault.hashicorp.com/agent-inject: "true"
    vault.hashicorp.com/agent-inject-status: "update"
    vault.hashicorp.com/role: "grill-stats-auth"
    vault.hashicorp.com/agent-inject-token: "true"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grill-stats-device
  namespace: grill-stats
  labels:
    app: grill-stats
    component: security
    service: device
  annotations:
    vault.hashicorp.com/agent-inject: "true"
    vault.hashicorp.com/agent-inject-status: "update"
    vault.hashicorp.com/role: "grill-stats-device"
    vault.hashicorp.com/agent-inject-token: "true"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grill-stats-temperature
  namespace: grill-stats
  labels:
    app: grill-stats
    component: security
    service: temperature
  annotations:
    vault.hashicorp.com/agent-inject: "true"
    vault.hashicorp.com/agent-inject-status: "update"
    vault.hashicorp.com/role: "grill-stats-temperature"
    vault.hashicorp.com/agent-inject-token: "true"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grill-stats-vault-auth
rules:
- apiGroups: [""]
  resources: ["serviceaccounts/token"]
  verbs: ["create"]
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["get", "list"]
- apiGroups: ["authentication.k8s.io"]
  resources: ["tokenreviews"]
  verbs: ["create"]
- apiGroups: ["authorization.k8s.io"]
  resources: ["subjectaccessreviews"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: grill-stats-vault-auth
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: grill-stats-vault-auth
subjects:
- kind: ServiceAccount
  name: grill-stats-encryption
  namespace: grill-stats
- kind: ServiceAccount
  name: grill-stats-key-rotation
  namespace: grill-stats
- kind: ServiceAccount
  name: grill-stats-auth
  namespace: grill-stats
- kind: ServiceAccount
  name: grill-stats-device
  namespace: grill-stats
- kind: ServiceAccount
  name: grill-stats-temperature
  namespace: grill-stats
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: grill-stats-vault-secrets
  namespace: grill-stats
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: grill-stats-vault-secrets
  namespace: grill-stats
subjects:
- kind: ServiceAccount
  name: grill-stats-encryption
  namespace: grill-stats
- kind: ServiceAccount
  name: grill-stats-key-rotation
  namespace: grill-stats
- kind: ServiceAccount
  name: grill-stats-auth
  namespace: grill-stats
- kind: ServiceAccount
  name: grill-stats-device
  namespace: grill-stats
- kind: ServiceAccount
  name: grill-stats-temperature
  namespace: grill-stats
roleRef:
  kind: Role
  name: grill-stats-vault-secrets
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: grill-stats-key-rotation-admin
  namespace: grill-stats
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: grill-stats-key-rotation-admin
  namespace: grill-stats
subjects:
- kind: ServiceAccount
  name: grill-stats-key-rotation
  namespace: grill-stats
roleRef:
  kind: Role
  name: grill-stats-key-rotation-admin
  apiGroup: rbac.authorization.k8s.io