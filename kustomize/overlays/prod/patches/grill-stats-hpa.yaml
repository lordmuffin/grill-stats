apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: grill-stats-hpa
  namespace: grill-stats
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: grill-stats
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80