apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grill-stats
  namespace: services
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - grills.lab.apj.dev  # Change to your actual domain
    secretName: grill-stats-tls
  rules:
  - host: grills.lab.apj.dev  # Change to your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grill-stats
            port:
              number: 80