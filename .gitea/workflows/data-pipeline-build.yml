name: Data Pipeline Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
    paths:
      - 'services/data-pipeline/**'
      - '.gitea/workflows/data-pipeline-build.yml'

jobs:
  build:
  
    
    container:
      image: gcr.io/kaniko-project/executor:v1.9.0-debug
      entrypoint: ""
      args: ""
      env:
        HOME: /kaniko

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create Kaniko configuration
        run: |
          mkdir -p /kaniko/.docker
          echo '{"auths":{"gitea.lab.apj.dev":{"username":"${{ secrets.REGISTRY_USERNAME }}","password":"${{ secrets.REGISTRY_PASSWORD }}"}}}' > /kaniko/.docker/config.json

      - name: Get image tags
        id: tags
        run: |
          TAG=""
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            echo "TAG=${TAG}" >> $GITHUB_ENV
            echo "ADDITIONAL_TAG=latest" >> $GITHUB_ENV
          elif [[ "$GITHUB_REF" == refs/heads/main ]]; then
            TAG=main
            COMMIT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)
            echo "TAG=${TAG}" >> $GITHUB_ENV
            echo "ADDITIONAL_TAG=sha-${COMMIT_SHA}" >> $GITHUB_ENV
          else
            TAG=${GITHUB_REF#refs/heads/}
            COMMIT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)
            echo "TAG=${TAG}" >> $GITHUB_ENV
            echo "ADDITIONAL_TAG=sha-${COMMIT_SHA}" >> $GITHUB_ENV
          fi

      - name: Build and push with Kaniko
        run: |
          /kaniko/executor \
            --context="${PWD}/services/data-pipeline" \
            --destination="gitea.lab.apj.dev/lordmuffin/grill-stats-data-pipeline:${TAG}" \
            --destination="gitea.lab.apj.dev/lordmuffin/grill-stats-data-pipeline:${ADDITIONAL_TAG}" \
            --cache=true \
            --cache-ttl=168h