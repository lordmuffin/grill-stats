name: Build and Test Grill Stats
# Pipeline bump: 2025-07-06T21:32:00Z - Force pipeline execution

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies and Lint
        run: |
          # Install packages
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found"
          fi
          
          # Install and run flake8
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  build:
    needs: test
    runs-on: ubuntu-latest
    env:
      GITEA_REGISTRY: gitea-http.gitea.svc.cluster.local:3000
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Kaniko
        run: |
          # Download Kaniko executor
          curl -L https://github.com/GoogleContainerTools/kaniko/releases/latest/download/executor-linux-amd64 -o /tmp/kaniko-executor
          chmod +x /tmp/kaniko-executor
          
          # Create Docker config directory
          mkdir -p /tmp/docker-config
          echo '{"auths":{"${{ env.GITEA_REGISTRY }}":{"username":"${{ secrets.REGISTRY_USERNAME }}","password":"${{ secrets.REGISTRY_PASSWORD }}"}},"http-insecure-registries":["${{ env.GITEA_REGISTRY }}"]}' > /tmp/docker-config/config.json

      - name: Build and Push with Kaniko
        run: |
          DOCKER_CONFIG=/tmp/docker-config /tmp/kaniko-executor \
            --context=${{ github.workspace }} \
            --dockerfile=${{ github.workspace }}/Dockerfile \
            --destination=${{ env.GITEA_REGISTRY }}/lordmuffin/grill-stats:latest \
            --customPlatform=linux/amd64
