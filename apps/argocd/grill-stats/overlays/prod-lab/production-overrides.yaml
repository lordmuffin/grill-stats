apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grill-stats-core-services
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=true
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  
  # Production-specific sync windows
  syncWindows:
  - kind: deny
    schedule: '0 2 * * 0'  # Sunday 2 AM maintenance window
    duration: 2h
    applications:
    - grill-stats-core-services
    manualSync: false
    
  # Production health checks
  health:
  - timeout: 300s
    
  info:
  - name: Environment
    value: prod-lab
  - name: Cluster
    value: prod-lab
  - name: High Availability
    value: "true"
  - name: Backup Strategy
    value: "Automated daily backups"
    
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grill-stats-databases
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: false  # Never auto-prune production databases
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - RespectIgnoreDifferences=true
    - Replace=false
    - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 10m
  revisionHistoryLimit: 20  # Keep more history for databases
  
  # Production database sync windows
  syncWindows:
  - kind: deny
    schedule: '0 1-4 * * *'  # Deny syncs between 1-4 AM daily
    duration: 3h
    applications:
    - grill-stats-databases
    manualSync: true
    
  # Extended health checks for databases
  health:
  - timeout: 600s
    
  info:
  - name: Environment
    value: prod-lab
  - name: Cluster
    value: prod-lab
  - name: High Availability
    value: "true"
  - name: Backup Strategy
    value: "Automated hourly backups with 30-day retention"
  - name: Disaster Recovery
    value: "Cross-region replication enabled"
    
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grill-stats-secrets
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: false  # Never auto-prune production secrets
      selfHeal: true
      allowEmpty: false
    syncOptions:
