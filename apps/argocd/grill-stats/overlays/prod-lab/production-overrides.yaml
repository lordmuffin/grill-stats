    - RespectIgnoreDifferences=true
    - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 15m
  revisionHistoryLimit: 15
  
  # Production secret sync windows
  syncWindows:
